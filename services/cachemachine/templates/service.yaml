apiVersion: v1
kind: Service
metadata:
  name: {{ include "cachemachine.fullname" . }}
  labels:
    {{- include "cachemachine.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: "http"
      protocol: "TCP"
  selector:
    {{- include "cachemachine.selectorLabels" . | nindent 4 }}
