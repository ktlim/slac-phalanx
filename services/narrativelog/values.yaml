# Default values for narrativelog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lsstsqre/narrativelog
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Application-specific configuration
config:
  # Site ID; a non-empty string of up to 16 characters.
  # This should be different for each non-sandbox deployment.
  # Sandboxes should use `test`.
  site_id: ""


# Site-specific values files should specify:
#
# ingress:
#   enabled: true
#   host: ...
#
# vault-path: secret/k8s_operator/.../postgres
#
# pull-secret:
#   enabled: true
#   path: secret/k8s_operator/.../pull-secret

# This is needed for the CI job to run
ingress:
  enabled: false

imagePullSecrets:
  - name: pull-secret

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
