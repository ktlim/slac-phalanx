cadc-tap-postgres:
  fullnameOverride: "obstap"

  imagePullSecrets:
    - name: "pull-secret"
  ingress:
    host: "lsst-lsp-stable.ncsa.illinois.edu"
  vaultSecretsPath: "secret/k8s_operator/lsst-lsp-stable.ncsa.illinois.edu/tap"

  resources:
    requests:
      cpu: 2.0
      memory: "2G"
    limits:
      cpu: 8.0
      memory: "16G"

  db:
    resources:
      requests:
        cpu: 0.25
        memory: "1G"
      limits:
        cpu: 2.0
        memory: "4G"

  uws:
    resources:
      requests:
        cpu: 0.25
        memory: "1G"
      limits:
        cpu: 2.0
        memory: "4G"

  config:
    gcsBucket: "async-results.lsst.codes"
    gcsBucketUrl: "http://async-results.lsst.codes"

pull-secret:
  enabled: true
  path: "secret/k8s_operator/lsst-lsp-stable.ncsa.illinois.edu/pull-secret"
